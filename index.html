<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="public/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.A.D.A</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="public/logo-mada.png" alt="Logo">
      </div>
      <h1>Multicritérios de Análise do Desempenho Acadêmico</h1>
    </header>

    <main>
      <section class="upload-form">
        <h1>Carregar Arquivo PDF</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
          <label for="file">Selecione o arquivo PDF:</label>
          <input type="file" id="file" name="file" accept=".pdf" required>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
